  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build -- --configuration=production
      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/Angular
